<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Here</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
  </head>
  <body>
    <!-- ヘッダー　ここから -->
    <header>
      <p>DesigNews</p>
      <div class="greenbox" id="header-greenbox">
        <p>ダウンロード</p>
      </div>
    </header>
    <!-- ヘッダー　ここまで -->

    <!-- メインコンテンツ　ここから -->
    <main>
      <section id="top-section">
        <div class="top-contents">
          <h1>DesigNews（デザインニュース）</h1>
          <p>デザイナーのためだけのニュースアプリ</p>
          <div class="greenbox" id="top-greenbox" >
            <p>ダウンロード</p>
          </div>
        </div>
      </section>

      <section id="middle">
        <h2>デザイナー限定！デザイナー特化のニュースアプリ</h2>
        <div class="green-bar"></div>
        <div id="middle-contents">
          <img
            src="./img/about-image.jpg"
            style="width: 480px; height: 324px"
          />
          <p>
            現役デザイナーによる現役デザイナーに必要な最新情報をまとめた
            現役デザイナーのためのニュースアプリ。
            最新のデザイントレンドからギャラリー展の紹介まで、デザイナーがほしい情報がまとめてチェックできます。
          </p>
        </div>
      </section>

      <section id="bottom">
        <h3>ダウンロード・利用料無料！すぐにチェックできる！</h3>
        <div class="green-bar"></div>
        <p id="dl-explain">DesigNewsは無料でダウンロードできます。最新情報を今すぐチェックしましょう！</p>
        <p id="dl-comment">今すぐダウンロード</p>
        <div class="greenbox" id="bottom-greenbox">
            <p>ダウンロード</p>
          </div>
      </section>
    </main>
    <!-- メインコンテンツ　ここまで -->

    <!-- フッター　ここから -->
    <footer>
        <p>©sample.com</p>
    </footer>
    <!-- フッター　ここまで -->

    <script type="text/javascript" src="assets/base.js"></script>
  </body>
</html>
